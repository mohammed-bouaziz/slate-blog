baseURL: "https://serafyk.com/"
title: Serfyk
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Serafyk
  description: "Insights, research Publications, full detailed courses, subjective opinions and predictions, about artificial intelligence, machine learning and deep learning"
  keywords: [Blog, Artificial Intelligence, Machine Learning, Deep Learning, Neural Networks, Data Science, Large Language Models, Generative AI, Sofwtare Engineering, Computer Science, Python, Keras, Pytorch]
  author: Mohammed Bouaziz
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false
  math: true
  canonifyURLs: true

  assets:
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Slate"
    icon: /apple-touch-icon.png
    iconHeight: 35
  
  outputs:
    home:
      - HTML
      - RSS
      - JSON

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: serafyk.com
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags
  
  schema:
    publisherType: Person # or Organization
    author: "Mohammed Bouaziz"
    sameAs:
      - https://github.com/mohammed-bouaziz
      - https://twitter.com/your-username
      - https://www.linkedin.com/in/mohammed-bouaziz/

  sitemap:
    changefreq: weekly
    priority: 0.5
    filename: sitemap.xml

  # home-info mode
  homeInfoParams:
    Title: "Serafyk AI"
    Content: AI courses, scientific papers and insights 

  socialIcons:
    - name: x
      url: "https://x.com/SimoSeraf"
    - name: linkedin
      url: "https://www.linkedin.com/in/mohammed-bouaziz/"
    - name: github
      url: "https://github.com/mohammed-bouaziz"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: categories
      name: categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20
    - identifier: about
      name: about
      url: /about/
      weight: 30

services:
    disqus:
      shortname: mobodev
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai